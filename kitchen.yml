# -*- coding: utf-8 -*-
# vim: ft=yaml
---
# For help on this file's format, see https://kitchen.ci/
driver:
  name: docker
  use_sudo: false
  privileged: true
  run_command: /usr/lib/systemd/systemd

provisioner:
  name: salt_solo
  salt_install: bootstrap
  is_file_root: true
  require_chef: false

platforms:
  - name: arch
    driver_config:
      image: archlinux:base-20220320.0.50753
      run_command: /lib/systemd/systemd

suites:
  - name: default
    provisioner:
      state_top:
        base:
          "*":
            - packages
      pillars:
        top.sls:
          base:
            "*":
              - packages
